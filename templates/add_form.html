<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>項目を追加</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; padding: 20px; background-color: #f7f3e9; color: #5d4037; }
        input { width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #d7ccc8; border-radius: 8px; }
        button { padding: 10px 15px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 700; }
        .add-form-actions { display: flex; gap: 10px; margin-top: 5px; }
        .btn-again { background-color: #ffa000; color: #5d4037; }
        .btn-good { background-color: #3498db; }
    </style>
</head>
<body>
    <h3>復習タイマーに登録</h3>
    <form action="{{ url_for('add_item', bookmarklet=1) }}" method="POST">
        <input type="text" name="topic" value="{{ initial_topic }}" required placeholder="項目名">
        <input type="text" name="url" value="{{ initial_url }}" placeholder="関連URL">
        <input type="text" name="category" placeholder="カテゴリ (任意)">
        <div class="add-form-actions">
            <button type="submit" name="initial_confidence" value="again" class="btn-again">登録 (明日)</button>
            <button type="submit" name="initial_confidence" value="good" class="btn-good">登録 (できた)</button>
        </div>
    </form>
</body>
</html>
